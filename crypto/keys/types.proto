syntax = "proto3";
package cosmos_sdk.crypto.keys.v1;

import "third_party/proto/cosmos-proto/cosmos.proto";
import "third_party/proto/gogoproto/gogo.proto";

option go_package                          = "github.com/cosmos/cosmos-sdk/crypto/keys";
option (gogoproto.goproto_getters_all)     = false;
option (gogoproto.goproto_stringer_all)    = false;
option (gogoproto.goproto_enum_prefix_all) = false;

// PubKey defines the application-level PubKey type.
message PubKey {
  option (gogoproto.goproto_stringer)  = true;
  option (gogoproto.equal)             = false;
  option (cosmos_proto.interface_type) = "*github.com/tendermint/tendermint/crypto.PubKey";

  // sum defines a set of all acceptable concrete PubKey implementations.
  oneof sum {
    bytes ed25519 = 1
        [(gogoproto.casttype) = "github.com/tendermint/tendermint/crypto/ed25519.PubKeyEd25519"];
    bytes secp256k1 = 2 [(gogoproto.casttype) =
                             "github.com/tendermint/tendermint/crypto/secp256k1.PubKeySecp256k1"];
    bytes sr25519   = 3
        [(gogoproto.casttype) = "github.com/tendermint/tendermint/crypto/sr25519.PubKeySr25519"];
    PubKeyMultisigThreshold multisig = 4;
  }
}

// PrivKey defines the application-level PrivKey type.
message PrivKey {
  option (gogoproto.goproto_stringer)  = true;
  option (gogoproto.equal)             = false;
  option (cosmos_proto.interface_type) = "*github.com/tendermint/tendermint/crypto.PrivKey";
  // sum defines a set of all acceptable concrete PrivKey implementations.
  oneof sum {
    bytes ed25519 = 1
        [(gogoproto.casttype) = "github.com/tendermint/tendermint/crypto/ed25519.PrivKeyEd25519"];
    bytes secp256k1 = 2 [(gogoproto.casttype) =
                             "github.com/tendermint/tendermint/crypto/secp256k1.PrivKeySecp256k1"];
    bytes sr25519   = 3
        [(gogoproto.casttype) = "github.com/tendermint/tendermint/crypto/sr25519.PrivKeySr25519"];
  }
}

// Curve defines the key curve types that are available for key generation.
enum Curve {
  // Unspecified curve. Returns error on key generation.
  UNSPECIFIED = 0;
  // Ed25519 curve
  ED25519 = 1;
  // Secp256k1 curve
  SECP256K1 = 2;
  // Sr25519 curve
  SR25519 = 3;
}

// CompactBitArray is an implementation of a space efficient bit array.
// This is used to ensure that the encoded data takes up a minimal amount of
// space after amino encoding.
// This is not thread safe, and is not intended for concurrent usage.
message CompactBitArray {
  bytes extra_bits = 1
      [(gogoproto.customname) = "ExtraBitsStored", (gogoproto.moretags) = "yaml:\"extra_bits\""];
  bytes bits = 2 [(gogoproto.customname) = "Elems", (gogoproto.moretags) = "yaml:\"bits\""];
}

// Multisignature is used to represent the signature object used in the multisigs.
// Sigs is a list of signatures, sorted by corresponding index.message PrivKeyEd25519 {
message Multisignature {
  option (gogoproto.goproto_stringer) = true;
  CompactBitArray bitarray            = 1 [(gogoproto.customname) = "BitArray"];
  repeated bytes  sigs                = 2;
}

// PubKeyMultisigThreshold implements a K of N threshold multisig.
message PubKeyMultisigThreshold {
  option (gogoproto.goproto_stringer) = true;
  uint32 threshold = 1 [(gogoproto.customname) = "K", (gogoproto.moretags) = "yaml:\"threshold\""];
  repeated PubKey pubkeys = 2
      [(gogoproto.customname) = "PubKeys", (gogoproto.moretags) = "yaml:\"pubkeys\""];
}
